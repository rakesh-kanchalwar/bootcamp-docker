parameters:
  - name: servers
    type: object
    default: []

steps:       
- ${{ each server in parameters.servers }}:
  - task: SSH@0
    displayName: 'Download docker image on remote machine'
    inputs:
      sshEndpoint: ${{ server }}
      commands: 'docker run --mount type=bind,source=~/.env,target=/home/node/app/.env weight-tracker:latest'