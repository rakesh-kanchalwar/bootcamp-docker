parameters:
  - name: servers
    type: object
    default: []

steps:       
- ${{ each server in parameters.servers }}:
  - task: SSH@0
    displayName: 'Download docker image on remote machine'
    inputs:
      sshEndpoint: ${{ server }}
      runOptions: inline
      inline: |
        #! /bin/bash
        docker ps -q --filter "name=wt" | grep -q . && docker stop wt  && docker rm -fv wt
        docker run -d --name wt --mount type=bind,source=/home/azureuser/.env,target=/home/node/app/.env bootcampdocregistry.azurecr.io/weight-tracker:latest