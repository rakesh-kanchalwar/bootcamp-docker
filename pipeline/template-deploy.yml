parameters:
  - name: servers
    type: object
    default: []

steps:       
- ${{ each server in parameters.servers }}:
  - task: SSH@0
    displayName: 'Download docker image on remote machine'
    inputs:
      sshEndpoint: ${{ server }}
      commands: 'docker run -d --mount type=bind,source=/home/azureuser/.env,target=/home/node/app/.env bootcampdocregistry.azurecr.io/weight-tracker:latest'