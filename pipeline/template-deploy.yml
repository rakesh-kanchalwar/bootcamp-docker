parameters:
  - name: servers
    type: object
    default: []

steps:       
- ${{ each server in parameters.servers }}:
  - task: SSH@0
    displayName: 'Download docker image on remote machine'
    inputs:
      sshEndpoint: ${{ server }}
      runOptions: inline
      inline: |
        #! /bin/bash
        kubectl rollout restart deployment bootcamp-app